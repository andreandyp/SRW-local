<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Formulario Registro</title>
 
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> <!--Iconos--> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" >
    <link rel="stylesheet" href="css/estilofragmentacion.css">
  </head>

  <body onload="openFragmento(event, 'FV')">
    <div class="my-content backstyle">
      <div class="tab">
       <button onclick="location.href='fragmentacion.html'">Fragmentación Horizontal</button>
        <button class="tablinks" onclick="openFragmento(event, 'FV')">Fragmentación Vertical</button>
      </div>
      <!--                       Fragmentación Vertical                          -->

      <div id="FV" class="tabcontent">
    <!--                         Definir dominio de Fragmentacion                               -->
                <div class="myform-cont" >
                      <div class="myform-top">
                          <div class="myform-top-left">
                            <h3>Definir dominio fragmentación</h3>
                          </div>                
                      </div>

                      <div class="myform-bottom">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h2>Selecciona una BD</h2>
                                    <select id="bds" class="form-control">
                                    </select>
                                    <input type="button" value="Conectar" class="btn btn-success" onclick="conectar()"/>
                                    <input type="button" value="Desconectar" class="btn btn-danger" onclick="desconectar()"/>
                                </div>
                                <div class="col-sm-6"> 
                                    <h2>Cargar Relación</h2> 
                                    <select name="Relacion" id="Relacion" class="form-control">
                                    </select>
                                </div>
                            </div><!--fin row-->
                            <div class="row">
                                <table class="table table-condensed" id="tablaAtributos" style="background-color: white">
                                    <thead id="numeroAtributo">
                                    </thead>
                                    <tbody>
                                        <tr id="nombreAtributo"></tr>
                                        <tr id="tipoAtributo"></tr>
                                    </tbody>
                                </table>
                            </div><!--fin row-->
                         </div><!--fin fromgroup-->
                      </div><!--fin formbottom-->
               </div><!--fin my formcont-->
               <!--                         Expresiones algebraicas                                            -->

                <div class="  myform-cont" >
                      <div class="myform-top">
                          <div class="myform-top-left">
                            <h3>Expresiones Algebraicas  </h3>
                        
                          </div>   

                      </div>  
                      <div class="myform-bottom">
                        <div class="form-group">
                          
                            <div class="row"> 
                                <div class="col-sm-12">
                                   <div id="EAlgebraicas" class="col-sm-12" style="background-color: white"></div>
                                </div>
                               
                                
                            </div><!--fin row-->
     
                          
                        </div><!--fin fromgroup-->
                      </div><!--fin formbottom-->               
                       
                            
                </div><!--fin my formcont-->

 <!--                         Definir Numero de Fragmentos                              -->
                <div class="myform-cont" >
                      <div class="myform-top">
                          <div class="myform-top-left">
                            <h3>Definir número de fragmentos </h3>
                          </div>                
                      </div>

                      <div class="myform-bottom">
                        <div class="form-group">
                            <div class="row">
                               
                                <div class="col-sm-6"> 
                                    <h2>Número de Fragmentos</h2> 
                                    <input type="number" id="nfragmentos" min="1" max="1">
                                </div>
                            </div><!--fin row-->
                            

                         </div><!--fin fromgroup-->
                      </div><!--fin formbottom-->
                      <p></p>
<!--                        Seleccionar Atributos                                    -->

                      <div class="myform-top">
                          <div class="myform-top-left">
                            <h3>Seleccionar Atributos </h3>
                            <div class="row">
                                <table class="table table-condensed" id="tablaAtributos2" style="background-color: white">
                                    <thead>
                                    </thead>
                                    <tbody>
                                        <tr></tr>
                                        <tr></tr>
                                    </tbody>
                                </table>
                            </div>
                         </div>                
                      </div>

                      <div class="myform-bottom">
                        <div class="form-group">
                          
                            <div class="row"> 
                                <div class="col-sm-2 offset-4">
                                    <button class="btn btn-success" id="FM" onclick="generarFragmentos()">Generar fragmentos</button>
                                </div>
                                
                            </div><!--fin row-->
                          
                        </div><!--fin fromgroup-->
                      </div><!--fin formbottom-->


               </div><!--fin my formcont-->
                 
<!--                        Colocar fragmentos minitèrminos                                                        -->

                 <div class="  myform-cont" >
                      <div class="myform-top">
                          <div class="myform-top-left">
                            <h3>Colocación de fragmentos </h3>
                        
                          </div>                
                      </div>

                      <div class="myform-bottom">
                                          
                          <div class="form-group">
                            <div class="row"> 
                                  
                                        <h2>Sitio</h2> 
                                 
                                  <div class="col-sm-4 offset-2 ">          
                                        <select name="Relacion" id="sitio" class="form-control">
                                        </select>
                                  </div>
                                 <div class="col-sm-4 offset-1">          
                                     <button class="mybtn" id="crearfrag" onclick="fragmentar()">Enviar</button>
                                  </div>

                                   
                                </div><!--fin class sm5-->
                            </div><!--fin row-->
                         </div><!--fin fromgroup-->
                      </div><!--fin formbottom-->

             
                </div><!--fin FV-->
              </div><!--fin backstyle-->
       </div><!--fin body-->

      
      <script src="js/scripts2.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>


</html>
